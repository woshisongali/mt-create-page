<div ng-controller="priceAdjApplyListCtrl as vm">
    <div class="bg-light lter b-b wrapper-md module-title">
        <h1 class="page-title">调价申请</h1>
        <uix-bu-city-selector bu="vm.currentBu" hide-sub="true" on-bu-change="vm.changeBu" />
    </div>
    <div class="wrapper-md no-padding">
        <div class="panel panel-default">
            <div class="panel-body cargo-info-container">
                <div class="scroll-x">
                    <table
                        class="table b-t b-light m-b-none uix-table"
                        uix-table-loader="vm.tableLoader"
                        loader-height="300"
                    >
                        <thead>
                            <tr>
                                <th>调价单编码</th>
                                <th>调价类型</th>
                                <th>申请时间</th>
                                <th>调价申请单状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.dataList">
                                <td>{{item}}</td>
                                <td>{{item}}</td>
                                <td>{{item}}</td>
                                <td>{{item}}</td>
                                <td>{{item}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer clearfix" ng-if="vm.pages.totalCount">
                <uix-pager
                    class="pull-right pagination-sm"
                    ng-model="vm.pages.pageNo"
                    data-items-per-page="vm.pages.pageSize"
                    ng-change="vm.getDataList()"
                    total-items="vm.pages.totalCount"
                ></uix-pager>
            </div>
        </div>
    </div>
</div>
